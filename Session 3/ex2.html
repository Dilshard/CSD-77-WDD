<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs</title>
</head>
<body>
    <form action="" method="post">
        First Name <br>
        <input type="text" name="txtfname"> <br>
        Email <br>
        <input type="email" name="email"> <br>
        Address <br>
        <textarea name="" cols="20" rows="5"></textarea> <br>
        Mobile <br>
        <input type="tel" pattern="[0-9]{3}-[0-9]{7}" placeholder="000-0000000"> <br>
        Gender <br>
        Male <input type="radio" name="gender"> Female <input type="radio" name="gender"> <br>
        <br><b> Food</b> <br>
        Breakfast<input type="checkbox" name=""><br> Lunch<input type="checkbox" name=""><br> Dinner<input type="checkbox" name=""> <br><br>
        Date of birth <br>
        <input type="date" name="" id=""> <br>
        User Name <br>
        <input type="text" name="txtun"> <br>
        Password <br>
        <input type="password" name="pass"> <br>
        <input type="submit" value="Save">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
