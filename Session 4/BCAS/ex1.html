<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        div{
            height: 100px;
        }
        .color1{
            background-color: #f5b8b8;
        }
        .color2{
            background-color: #d6f5b8;
        }
        .color3{
            background-color: #b8bdf5;
        }
        .color4{
            background-color: #daaa28;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 color1">
                col 1
            </div>
            <div class="col-md-6 color2">
                col 2
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 color3">
                col 1
            </div>
            <div class="col-md-4 color4">
                col 2
            </div>
            <div class="col-md-4 color1">
                 col 3
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 color1">
                Col 1
            </div>
            <div class="col-md-3 color2">
                Col 1
            </div>
            <div class="col-md-3 color3">
                Col 1
            </div>
            <div class="col-md-3 color4">
                Col 1
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
